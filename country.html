<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <p class="where">Where in the world?</p>
          <p class="dark-mode"><i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
      </header>
      <div class="bottom-container">
        <button class="button-back">Back</button>
      </div>

      <main class="tobeappended">
        <div class="details-section">
          <div class="img-container">
            <img class="flag-img" src="https://flagcdn.com/w320/fr.png" />
          </div>

          <div class="details">
            <h1 class="conName">Belgm</h1>

            <div class="country-details">
              <div class="part1">
                <p><b>Native Name:</b> <span class="native-name"> </span></p>
                <p><b>Population:</b> <span class="population"> </span></p>
                <p><b>Region:</b> <span class="region"></span></p>
                <p><b>Sub Region:</b> <span class="sub-region"> </span></p>
                <p><b>Capital:</b> <span class="capital"> </span></p>
              </div>
              <div class="part2">
                <p>
                  <b>Top Level Domain:</b>
                  <span class="top-level-domain"> </span>
                </p>
                <p><b>Currencies:</b> <span class="currencies"> </span></p>
                <p><b>Languages:</b> <span class="languages"> </span></p>
              </div>
            </div>

            <div class="border-countries">
              <b class="border-text"
                ><span class="borders">Border Countries: </span></b
              >
              <!-- <p>
                        <b>Border Countries:</b> <a href="/">Germany</a> <a href="/">Spain</a> <a href="/">China</a>
                    </p> -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
